name: fortnight
description: A new Flutter application.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0

  flame:
  rxdart:

  # Database
  shared_preferences:

  # RemiSpecial
  freezed_annotation:

  # Other
  simple_logger:
  package_info:

dev_dependencies:
  flutter_test:
    sdk: flutter

  pedantic_mono:
  build_runner:
  freezed:
  flutter_gen:

flutter_gen:
  output: lib/gen/ # Optional (default: lib/gen/)
  lineLength: 80 # Optional (default: 80)
  integrations:
    flutter_svg: true
#  colors:
#    inputs:
#      - assets/color/colors.xml

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/audio/bgm/
    - assets/audio/sfx/
